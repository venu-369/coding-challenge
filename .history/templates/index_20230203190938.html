{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Hi, welcome to 'Guess the temperature' game {% endblock %}</h1>
    <div>
      <div>
        
        Can you guess the temperate on this date: {{ randomDate[1] }}

        <a href="/">Change Date</a>

      </div>
    </div>
    
    <form method="post" action="/result">
      <div class="form-group">
          <label for="guess-temperature">Enter your guessed temperature</label>
          <input type="number" name="guess-temperature"
                 placeholder="Enter temperature" class="form-control"
                 value="{{ request.form['guess-temperature'] }}" step="any"></input>
          <input 
              type="text" 
              hidden="true" 
              name="date"
              value="{{ randomDate[0] }}"></input>
      </div>
  
      <div class="form-group">
          <button type="submit" class="btn btn-primary">Submit</button>
      </div>
  </form>

{% endblock %}
